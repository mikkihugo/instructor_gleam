name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gleam_version: ["1.4.1"]
        erlang_version: ["26"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.erlang_version }}

      - name: Install Gleam
        run: |
          curl -L https://github.com/gleam-lang/gleam/releases/download/v${{ matrix.gleam_version }}/gleam-v${{ matrix.gleam_version }}-x86_64-unknown-linux-musl.tar.gz -o gleam.tar.gz
          tar -xzf gleam.tar.gz
          sudo mv gleam /usr/local/bin/
          gleam --version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            build
            deps
          key: ${{ runner.os }}-gleam-${{ matrix.gleam_version }}-${{ hashFiles('**/gleam.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Check code
        run: gleam check

      - name: Format check
        run: gleam format --check

      - name: Run tests
        run: gleam test
