name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "26.2"
          gleam-version: "1.12.0"

      - run: gleam deps download
      - run: gleam format --check
      - run: gleam test
