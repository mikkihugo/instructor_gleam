name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test with Erlang/OTP ${{ matrix.otp }} and Gleam ${{ matrix.gleam }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ["27", "28"]
        gleam: ["1.11", "1.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Erlang and Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          gleam-version: ${{ matrix.gleam }}

      - name: Download dependencies
        run: gleam deps download

      - name: Check formatting
        run: gleam format --check

      - name: Run tests
        run: gleam test

      - name: Build project
        run: gleam build
