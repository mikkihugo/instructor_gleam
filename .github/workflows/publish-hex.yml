name: Publish to Hex.pm

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP and Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26'
          gleam-version: '1.0.0'

      - name: Download dependencies
        run: gleam deps download

      - name: Format check
        run: gleam format --check

      - name: Run tests
        run: gleam test

      - name: Publish to Hex.pm
        env:
          HEXPM_USER: ${{ secrets.HEXPM_USER }}
          HEXPM_PASS: ${{ secrets.HEXPM_PASS }}
        run: |
          echo "Publishing package to Hex.pm..."
          gleam publish --yes

      - name: Publish documentation to HexDocs
        env:
          HEXPM_USER: ${{ secrets.HEXPM_USER }}
          HEXPM_PASS: ${{ secrets.HEXPM_PASS }}
        run: |
          echo "Publishing documentation to HexDocs..."
          gleam docs publish --yes
        continue-on-error: true  # Don't fail if docs publish fails

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Release Notes
            
            See [CHANGELOG.md](https://github.com/mikkihugo/instructor_gleam/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            
            ```toml
            [dependencies]
            instructor = "~> 1.0.0-beta"
            ```
          draft: false
          prerelease: true  # Mark as prerelease for beta versions
