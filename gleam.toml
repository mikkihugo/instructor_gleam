licences = ["MIT"]
repository = { type = "github", user = "mikkihugo", repo = "instructor_gleam" }

links = [
  { title = "Repository", href = "https://github.com/mikkihugo/instructor_gleam" },
  { title = "Issues", href = "https://github.com/mikkihugo/instructor_gleam/issues" },
]

target = "erlang"

